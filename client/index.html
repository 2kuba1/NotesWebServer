<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Glowna</title>
</head>
<body>

    <div id="app">{{ tittle }}</div>

    <script>
        const { createApp } = Vue;

        createApp({
            data(){
                return{
                    tittle: 'Hello vue!'
                }
            }
        }).mount('#app');
    </script>
</body>
